# Section 1 Variables

# 1.1.1
# win10cis_max_passwords_saved is the variable used to dictate the number of unique passwords
# that have to be associated with a user account before you can reuse an old password.
# The recommended state for this setting is 24 Or More passwords.
# NOTE: As Of the publication if this benchmark, Microsoft has a maximum limit of 24 saved passwords.
# This may change at a later date but we have left it setup as a variable for that reason.
win10cis_max_passwords_saved: 24

# 1.1.2
# win10cis_maximum_password_age is the policy setting defines how long a user can use their
# password before it expires.
# The recommended state for this setting is: 365 or fewer days, but not 0 (zero).
win10cis_maximum_password_age: 365

# 1.1.3
# win10cis_minimum_password_age is the policy setting determines the number of days that you
# must use a password before you can change it. The range of values for this policy setting is
# between 1 and 999 days. (You may also set the value to 0 to allow immediate password changes.)
# The default value for this setting is 0 days.
# The recommended state for this setting is: 1 or more day(s)
win10cis_minimum_password_age: 1

# 1.1.4
# win10cis_minimum_password_length is the policy setting determines the least number of characters
# that make up a password for a user account.
# The recommended state for this setting is: 14 or more character(s).
win10cis_minimum_password_length: 14

# 1.2.1
# win10cis_account_lockout_duration is the  policy setting determines the length of time that
# must pass before a locked account is unlocked and a user can try to log on again.
# NOTE: If the value for this policy setting is configured to 0, locked out accounts will remain locked out
# until an administrator manually unlocks them.
# The recommended state for this setting is: 15 or more minute(s).
win10cis_account_lockout_duration: 15

# 1.2.2
# win10cis_lockout_bad_count is the policy setting determines the number of failed logon
# attempts before the account is locked.
# The recommended state for this setting is: 5 or fewer invalid logon attempt(s), but not 0.
win10cis_bad_login_lockout_count: 5

# 1.2.4
# win10cis_account_lockout_counter_reset is the policy setting determines the length of time before the
# Account lockout threshold resets to zero. The default value for this policy setting is Not Defined.
# NOTE: If the Account lockout threshold is defined (win10cis_account_lockout_duration), this reset
# time must be less than or equal to the value for the Account lockout duration setting.
# The recommended state for this setting is: 15 or more minute(s).
win10cis_account_lockout_counter_reset: 15

# Section 2 Variables

# 2.2.28
# This policy setting allows accounts to log on using the task scheduler service.
# If you install optional components such as ASP.NET or IIS, you might need to assign this user right to
# additional accounts that are required by those components. For example, IIS requires assignment of this
# user right to the IIS_WPG group and the IUSR_(ComputerName), ASPNET, and IWAM_(ComputerName) accounts.
# NOTE: Improper Accounts Or Groups listed here will FAIL task.
# Default: Administrators
win10cis_sebatchlogonright: Administrators

# 2.2.29
# This policy setting allows accounts to launch network services or to register a process as a service running
# on the system. If you have installed optional components such as ASP.NET or IIS, you may need to assign the
# Log on as a service user right to additional accounts that are required by those components. IIS requires that
# this user right be explicitly granted to the ASPNET user account. On Windows Workstations with the Hyper-V
# feature installed, this user right should also be granted to the special group NT VIRTUAL MACHINE\Virtual Machines.
# Settings Note:
# When Hyper-V not installed no one will be set. If Hyper-V is set in win10cis_hyperv_installed to true
# the control will automatically add the proper setting.
# If you defining your own input list them in win10cis_seservicelogonright by commas and no spacing between them.
# NOTE: Improper Accounts Or Groups listed here will FAIL task.
# Default: ""
win10cis_seservicelogonright: ""

# 2.3.1.4
# The built-in local administrator account is a well-known account name that attackers will target. It is
# recommended to choose another name for this account, and to avoid names that denote administrative or elevated access
# accounts. Be sure to also change the default description for the local administrator (through the Computer
# Management console). win10cis_admin_username is the name the administrator account will be renamed to.
win10cis_admin_username: adminchangethis

# 2.3.1.5
# The built-in local guest account is another well-known name to attackers. It is recommended to rename this account
# to something that does not indicate its purpose. Even if you disable this account, which is recommended, ensure
# that you rename it for added security. win10cis_guest_username is the name the guest account will be renamed to
win10cis_guest_username: guestchangethis

# 2.3.6.5
# win10cis_domain_member_maximum_password_age is the policy setting determines the maximum allowable age for a
# computer account password. By default, domain members automatically change their domain passwords every 30 days.
# The recommended state for this setting is: 30 or fewer days, but not 0.
win10cis_domain_member_maximum_password_age: 30

# 2.3.7.3
# This security setting determines the number of failed logon attempts that causes the machine to be locked out.
# NOTE: The recommended state for this setting is: 10 or fewer invalid logon attempts, but not 0. Values from 1 to 3 will be interpreted as 4.
# Default: 10
win10cis_max_device_password_failed_attempts: 10

# 2.3.7.4
# win10cis_inactivity_timeout_seconds is the variable used to set when Windows notices inactivity of a logon session,
# and if the amount of inactive time exceeds the inactivity limit, then the screen saver will run, locking the session.
# The recommended state for this setting is: 900 or fewer second(s), but not 0.
# Default: 900
win10cis_inactivity_timeout_seconds: 900

# 2.3.7.5
# win10cis_legal_notice is the setting that specifies a text message that displays to users when they log on.
# Configure this setting in a manner that is consistent with the security and operational requirements of your organization.
win10cis_legal_notice: |
    You are accessing a U.S. Government (USG) Information System (IS) that is provided for USG-authorized use only.

    By using this IS (which includes any device attached to this IS), you consent to the following conditions:

    -The USG routinely intercepts and monitors communications on this IS for purposes including, but not limited to, penetration testing, COMSEC monitoring, network operations and defense, personnel misconduct (PM), law enforcement (LE), and counterintelligence (CI) investigations.

    -At any time, the USG may inspect and seize data stored on this IS.

    -Communications using, or data stored on, this IS are not private, are subject to routine monitoring, interception, and search, and may be disclosed or used for any USG-authorized purpose.

    -This IS includes security measures (e.g., authentication and access controls) to protect USG interests--not for your personal benefit or privacy.

    -Notwithstanding the above, using this IS does not constitute consent to PM, LE or CI investigative searching or monitoring of the content of privileged communications, or work product, related to personal representation or services by attorneys, psychotherapists, or clergy, and their assistants. Such communications and work product are private and confidential. See User Agreement for details.

# 2.3.7.6
# win10cis_legal_notice_caption is the policy setting specifies the text displayed in the title bar of the window that users see
# when they log on to the system. Configure this setting in a manner that is consistent with the security and operational
# requirements of your organization.
win10cis_legal_notice_caption: "DoD Notice and Consent Banner"

# 2.3.7.7
# win10cis_cached_logons_count is the number that is assigned to this policy setting indicates the number of users whose
# logon information the computer will cache locally. If this value is set to 0, the logon cache feature is disabled.
# The recommended state for this setting is: 4 or fewer logon(s).
# Default: 1
win10cis_cached_logons_count: 1

# 2.3.7.8
# win10cis_password_expiry_warning_days is the policy setting determines how far in advance users are warned that their password will expire.
# The recommended state for this setting is: between 5 and 14 days.
# Default: 14
win10cis_password_expiry_warning_days: 14

# 2.3.7.9
# win10cis_sc_remove_option is the setting determines what happens when the smart card for a logged-on user is removed from the smart card reader.
# Note: Possible Valid Settings
# 1 - Lock Workstation
# 2 - Force Loggoff
# 3 - Disconnect if a Remote Desktop Services session
# Default: 1
win10cis_sc_remove_option: 1

# 2.3.9.1
# win10cis_smb_auto_disconnect_time is the policy setting allows you to specify the amount of continuous idle time that must pass in an
# SMB session before the session is suspended because of inactivity.
# The recommended state for this setting is: 15 or fewer minute(s).
# Default: 15
win10cis_smb_auto_disconnect_time: 15

# 2.3.9.5
# win10cis_smb_server_name_hardening_level is the policy setting controls the level of validation a computer with shared
# folders or printers (the server) performs on the service principal name (SPN) that is provided by the client computer when
# it establishes a session using the server message block (SMB) protocol.
# Note: Possible Valid Settings
# 1 - Accept if provided by client
# 2 - Required from client
# Default: 1
win10cis_smb_server_name_hardening_level: 1

# 2.3.11.4
# win10cis_legacy_rc4_hmac_md5_support is the setting to configure the Windows 11 machine to support older kerberos.
# Note: Some legacy applications and OSes may still require RC4_HMAC_MD5 - we recommend you test in your environment
# and verify whether you can safely remove it.
# CIS prefers keeping this setting as False to satisfy the requirements.
# Default: false
win10cis_legacy_rc4_hmac_md5_support: false

# 2.3.11.8
# win10cis_ldap_client_integrity is the policy setting determines the level of data signing that is requested on
# behalf of clients that issue LDAP BIND requests. Configuring this setting to Require signing also conforms to the benchmark.
# The recommended state for this setting is: Negotiate signing.
# Note: Possible Valid Settings
# 1 - Negotiate signing
# 2 - Require signing
# Default: 1
win10cis_ldap_client_integrity: 1

# 2.3.14.1
# win10cis_force_key_protection is the policy setting determines whether users' private keys (such as their S-MIME keys) require
# a password to be used. Configuring this setting to User must enter a password each time they use a key also conforms to the benchmark.
# The recommended state for this setting is: User is prompted when the key is first used.
# Note: Possible Valid Settings
# 1 - User is prompted when the key is first used
# 2 - User must enter a password each time they use a key
# Default: 1
win10cis_force_key_protection: 1

# 2.3.17.2
# win10cis_consent_prompt_behavior_admin is the policy setting controls the behavior of the elevation prompt for administrators.
# Configuring this setting to Prompt for credentials on the secure desktop also conforms to the benchmark.
# The recommended state for this setting is: Prompt for consent on the secure desktop.
# Note: Possible Valid Settings
# 1 - Prompt for credentials on the secure desktop
# 2 - Prompt for consent on the secure desktop
# Default: 2
win10cis_consent_prompt_behavior_admin: 2

