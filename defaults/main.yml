win10cis_public_firewall_log_size: 16384

# Section 18 Variables

# 18.4.8
# win10cis_netbt_nodetype is the node type value in HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\NetBT\Parameters:NodeType
# Options are B-node value of 1, P-node value of 2, M-node value of 4, H-node value of 8. P-node is the recommended setting from CIS
# Default: 2
win10cis_netbt_nodetype: 2

# 18.5.10
# win10cis_screen_saver_grace_period is the grace period between when the screen saver is launched and when the console is actually
# locked automatically when screen saver locking is enabled.
# The recommended state for this setting is: Enabled: 5 or fewer seconds.
# Default: 5
win10cis_screen_saver_grace_period: 5

# 18.5.13
# win10cis_log_threshold_audit_event is the setting that can generate a security audit in the Security event log when the
# log reaches a user-defined threshold.
# The recommended state for this setting is: Enabled: 90% or less.
win10cis_log_threshold_audit_event: 90

# 18.6.4.1
# win10cis_enable_netbios_policy is the policy setting specifies if the Domain Name System (DNS) client will perform name resolution
# over Network Basic Input/Output System (NetBIOS).
# The recommended state for this setting is: Enabled: Disable NetBIOS name resolution on public networks.
# Note: Possible Valid Settings
# 0 - Enabled: Disable NetBIOS name resolution
# 2 - Enabled: Disable NetBIOS name resolution on public networks
# Default: 2
win10cis_enable_netbios_policy: 2

# 18.7.6
# win10cis_force_kerberos_for_rpc is the policy setting controls which protocols incoming Remote Procedure Call (RPC) connections to the
# print spooler are allowed to use.
# The recommended state for this setting is: Enabled: Negotiate or higher.
# 0 - Negotiate
# 1 - Kerberos
# Default: 0
win10cis_force_kerberos_for_rpc: 0

# 18.9.5.2
# win10cis_virtualization_based_security_level is the the policy setting specifies whether Virtualization Based Security (VBS) is enabled.
# VBS uses the Windows Hypervisor to provide support for security services.
# The recommended state for this setting is: Secure Boot or Secure Boot and DMA Protection.
# 1 - Secure Boot
# 3 - Secure Boot and DMA Protection
# Default: 3
win10cis_virtualization_based_security_level: 3

# 18.9.25.1
# win10cis_laps_backup_directory is the policy setting configures which directory Windows LAPS will use to back up the
# local admin account password.
# The recommended state for this setting is: Enabled: Active Directory or Enabled: Azure Active Directory.
# 1 - Enabled: Active Directory
# 2 - Enabled: Azure Active Directory
# Default: 1
win10cis_laps_backup_directory: 1

# 18.9.25.5
# win10cis_laps_password_length is the policy setting configures the Windows LAPS Password Settings policy for password length.
# The recommended state for this setting is: Enabled: 15 or more.
# Default: 15
win10cis_laps_password_length: 15

# 18.9.25.6
# win10cis_laps_password_age is the policy setting configures the Windows LAPS Password Settings policy for password length.
# The recommended state for this setting is: Enabled: 30 or fewer.
# Default: 30
win10cis_laps_password_age: 30

# 18.9.25.7
# win10cis_laps_post_auth_actions_grace_period is the policy settings configures post-authentication actions which will be
# executed after detecting an authentication by the Windows LAPS managed account. The Grace period refers to the amount of
# time (hours) to wait after an authentication before executing the specified post-authentication actions.
# The recommended state for this setting is: Enabled: 8 or fewer hours, but not 0.
# Default: 8
win10cis_laps_post_auth_actions_grace_period: 8

# 18.9.25.8
# win10cis_laps_post_auth_actions_reset_password is the policy settings configures post-authentication actions which
# will be executed after detecting an authentication by the LAPS managed account. The Action refers to actions to take
# upon expiry of the grace period before executing the specified post- authentication actions.
# The recommended state for this setting is: Enabled: Reset the password and logoff the managed account or higher.
# 3 - Enabled: Reset the password and logoff the managed account
# 5 - Enabled: Reset the password and reboot.
# Default: 3
win10cis_laps_post_auth_actions_reset_password: 3

# 18.10.9.1.4
# win10cis_48_digit_recovery_password_setting is the policy setting allows you to control how BitLocker-protected fixed data
# drives are recovered in the absence of the required credentials. This policy setting is applied when you turn on BitLocker.
# In "Configure user storage of BitLocker recovery information" select whether users are allowed, required, or not allowed to
# generate a 48-digit recovery password or a 256-bit recovery key.
# The recommended state for this setting is: Enabled: Allow 48-digit recovery password or Enabled: Require 48-digit recovery password.
# 1 - Enabled: Require 48-digit recovery password
# 2 - Enabled: Allow 48-digit recovery password
# Default: 2
win10cis_48_digit_recovery_password_setting: 2

# 18.10.9.1.5
# win10cis_256bit_recovery_key_setting is the policy setting that allows you to control how BitLocker-protected fixed data drives
# are recovered in the absence of the required credentials. This policy setting is applied when you turn on BitLocker.
# In "Configure user storage of BitLocker recovery information" select whether users are allowed, required, or not allowed to
# generate a 48-digit recovery password or a 256-bit recovery key.
# The recommended state for this setting is: Enabled: Allow 256-bit recovery key or Enabled: Require 256-bit recovery key.
# 1 - Enabled: Require 256-bit recovery key
# 2 - Enabled: Allow 256-bit recovery key
# Default: 2
win10cis_256bit_recovery_key_setting: 2

# 18.10.13.1
# win10cis_require_pin_for_pairing is the policy setting controls whether or not a PIN is required for pairing to a wireless display device.
# The recommended state for this setting is: Enabled: First Time OR Enabled: Always.
# 1 - First Time
# 2 - Always
# Default: 1
win10cis_require_pin_for_pairing: 1

# 18.10.15.1
# win10cis_allow_telemetry is the policy setting determines the amount of diagnostic and usage data reported to Microsoft
# Note: If your organization relies on Windows Update, the minimum recommended setting is Required diagnostic data.
# 0 - Diagnostic data off (not recommended)
# 1 - Send required diagnostic data.
# Default: 1
win10cis_allow_telemetry: 1

# 18.10.16.1
# win10cis_do_download_mode is the policy setting specifies the download method that Delivery Optimization can use in downloads of
# Windows Updates, Apps and App updates. The following methods are supported:
# 0 - (HTTP only) HTTP only, no peering.
# 1 - (LAN) HTTP blended with peering behind the same NAT.
# 2 - (Group) HTTP blended with peering across a private group. Peering occurs on devices in the same Active Directory Site (if exist) or the same
#     domain by default. When this option is selected, peering will cross NATs. To create a custom group use Group ID in combination with Mode 2.
# 99 - (Simple) Simple download mode with no peering. Delivery Optimization downloads using HTTP only and does not attempt to contact the Delivery
#      Optimization cloud services.
# 100 - (Bypass) Bypass mode. Do not use Delivery Optimization and use BITS instead.
# Default: 1
win10cis_do_download_mode: 1

# 18.10.25.1.2
# win10cis_application_max_log_file_size is the setting that specifies the maximum size of the log file in kilobytes. The maximum log file size can be
# configured between 1 megabyte (1,024 kilobytes) and 4 terabytes (4,194,240 kilobytes) in kilobyte increments.
# The recommended state for this setting is: Enabled: 32,768 or greater
win10cis_application_max_log_file_size: 32768

# 18.10.25.2.2
# win10cis_security_max_log_file_size is the setting that specifies the maximum size of the log file in kilobytes. The maximum log file size can
# be configured between 1 megabyte (1,024 kilobytes) and 4 terabytes (4,194,240 kilobytes) in kilobyte increments.
# The recommended state for this setting is: Enabled: 196,608 or greater.
win10cis_security_max_log_file_size: 196608

# 18.10.25.3.2
# win10cis_setup_max_log_file_size is the setting specifies the maximum size of the log file in kilobytes. The maximum log file size can be
# configured between 1 megabyte (1,024 kilobytes) and 4 terabytes (4,194,240 kilobytes) in kilobyte increments.#
# The recommended state for this setting is: Enabled: 32,768 or greater.
win10cis_setup_max_log_file_size: 32768

# 18.10.25.4.2
# win10cis_system_max_log_file_size is the setting that specifies the maximum size of the log file in kilobytes. The maximum log file size
# can be configured between 1 megabyte (1,024 kilobytes) and 4 terabytes (4,194,240 kilobytes) in kilobyte increments.
# The recommended state for this setting is: Enabled: 32,768 or greater.
win10cis_system_max_log_file_size: 32768

# 18.10.56.3.10.1
# win10cis_idle_rdp_session_disconnect_time is the setting allows you to specify the maximum amount of time that an active Remote Desktop
# Services session can be idle (without user input) before it is automatically disconnected.
# The recommended state for this setting is: Enabled: 15 minutes or less, but not Never (0).
# Default: 900000
win10cis_idle_rdp_session_disconnect_time: 900000

# 18.10.79.2
# win10cis_allow_windows_ink_workspace is the policy setting determines whether Windows Ink items are allowed above the lock screen.
# The recommended state for this setting is: Enabled: On, but disallow access above lock OR Enabled: Disabled.
# 0 - Enabled: Disabled
# 1 - Enabled: On, but disallow access above lock
win10cis_allow_windows_ink_workspace: 1

# 18.10.86.2
# win10cis_powershell_transcription_dir is the customized folder settings for storing of powershell transcription files.
# If you opt to not specify an output directory, the PowerShell transcripts will be saved to the user’s Documents folder.
# Example: C:\PS_Transcription_Location_Ansible
# Default: Default - This will save it to the default location
win10cis_powershell_transcription_dir: Default

# 18.10.92.2.1
# win10cis_au_options is policy setting specifies whether computers in your environment will receive security updates from Windows Update or WSUS.
# The recommended state for this setting is: Enabled.
# If feasible we suggest using a value of 4 - Auto download and schedule the install.
# If 4 is not selected control 18.10.93.2.2 will be skipped.
# 2 - Notify for download and auto install (Notify before downloading any updates)
# 3 - Auto download and notify for install (Download the updates automatically and notify when they are ready to be installed.) (Default setting)
# 4 - Auto download and schedule the install (Automatically download updates an install them on the schedule specified below.))
# 5 - Allow local admin to choose setting (Leave decision on above choices up to the local Administrators (Not Recommended))
# Default: 4
win10cis_au_options: 4

# 18.10.92.4.2
# win10cis_defer_feature_updates_period_in_days is the policy setting determines when Preview Build or Feature Updates are received.
# Recommended setting: Enabled: 180 or more days
# Default: 180
win10cis_defer_feature_updates_period_in_days: 180
